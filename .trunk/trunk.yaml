version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - checkov@2.3.316
    - taplo@0.7.0
    - trivy@0.43.1
    - trufflehog@3.43.0
    - ruff@0.0.277
    - yamllint@1.32.0
    - oxipng@8.0.0
    - prettier@3.0.0
    - markdownlint@0.35.0
    - gitleaks@8.17.0
    - isort@5.12.0
    - git-diff-check
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
